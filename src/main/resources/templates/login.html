<!DOCTYPE html>
<html lang="en">
  <head>
    <title th:text="#{login}" />
    <base href="${#httpServletRequest.getContextPath()}" />
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"></link>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}"></link>
  </head>
  <body>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <form name="loginForm" action="/j_spring_security_check" method="POST"
      class="container-fluid col-3 mt-5 form-group">
      <fieldset>
        <div class="input-group">
          <span class="input-group-prepend input-group-text">
            <i class="bi bi-person-fill"></i>
          </span>
          <input id="j_username" class="form-control" th:placeholder="#{username}" name="j_username" type="text"
            autofocus />
        </div>
        <div class="input-group">
          <span class="input-group-prepend input-group-text">
            <i class="bi bi-lock-fill"></i>
          </span>
          <input id="j_password" class="form-control" th:placeholder="#{password}" name="j_password"
            type="password" value="" />
        </div>
        <div class="input-group mt-2">
          <button id="loginButton" type="submit" th:title="login"
            class="btn btn-lg btn-primary btn-block bi bi-box-arrow-in-right">
          </button>
        </div>
        <div class="input-group mt-2">
          <span th:if="${param.error}" class="alert alert-danger" role="alert" th:text="#{login.error}"></span>
        </div>
      </fieldset>
    </form>
  </body>
</html>
