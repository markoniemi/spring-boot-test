<!DOCTYPE html>
<html lang="en">
  <head>
    <title th:text="#{login}" />
    <base href="${#httpServletRequest.getContextPath()}" />
    <link rel='stylesheet' href='webjars/bootstrap/3.3.6/css/bootstrap.min.css'></link>
  </head>
  <body>
    <script type="text/javascript" src="webjars/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <form name="loginForm" action="/j_spring_security_check" method="POST">
            <fieldset>
              <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input id="j_username" class="form-control" th:placeholder="#{username}" name="j_username"
                      type="text" autofocus />
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input id="j_password" class="form-control" th:placeholder="#{password}" name="j_password"
                      type="password" value="" />
                  </div>
                </div>
                <div class="form-group">
                  <button id="loginButton" type="submit" th:title="login"
                    class="btn btn-lg btn-primary btn-block" th:text="#{login}"></button>
                </div>
                <div class="form-group">
                  <span th:if="${param.error}" class="alert alert-danger" role="alert" th:text="#{login.error}"></span>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
