<!DOCTYPE html>
<html lang="en">
  <head>
    <title th:text="#{login}" />
    <base href="${#httpServletRequest.getContextPath()}" />
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}"></link>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.4.1/font/bootstrap-icons.css}"></link>
  </head>
  <body>
    <script type="text/javascript" th:src="@{/webjars/3.6.0/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
    <div class="col-sm-6 col-md-4 offset-md-4">
      <div class="panel panel-default">
        <div class="panel-body container">
          <form name="loginForm" action="/j_spring_security_check" method="POST">
            <fieldset>
              <div class="col-sm-12 col-md-10 offset-md-1">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-prepend input-group-text">
                      <i class="bi bi-person-fill"></i>
                    </span>
                    <input id="j_username" class="form-control" th:placeholder="#{username}" name="j_username"
                      type="text" autofocus />
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-prepend input-group-text">
                      <i class="bi bi-lock-fill"></i>
                    </span>
                    <input id="j_password" class="form-control" th:placeholder="#{password}" name="j_password"
                      type="password" value="" />
                  </div>
                </div>
                <div class="form-group">
                  <button id="loginButton" type="submit" th:title="login"
                    class="btn btn-lg btn-primary btn-block" th:text="#{login}"></button>
                </div>
                <div class="form-group">
                  <span th:if="${param.error}" class="alert alert-danger" role="alert" th:text="#{login.error}"></span>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
